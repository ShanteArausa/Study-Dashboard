<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study & Task Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <button id="motivateBtn">Motivate Me</button>
      <p id="motivationText"></p>
    </section>
    <section>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button id="greetBtn">Greet Me</button>
      <p id="greetingText"></p>
    </section>
    <section>
      <h2>Study Tracker</h2>
      <input type="number" id="studyHours" placeholder="Hours studied" />
      <button id="calculateBtn">Check Effort</button>
      <p id="studyResult"></p>
      <button id="addSessionBtn">Add Session</button>

      <div class="dashboard">
        <p>Total Sessions: <span id="sessionCount">0</span></p>
        <p>Total Hours: <span id="totalHours">0</span></p>
        <p>Average Hours: <span id="averageHours">0</span></p>
        <div class="progress-container">
          <div id="averageProgressBar" class="progress-bar"></div>
        </div>
      </div>

      <ul id="sessionList"></ul>
    </section>
    <section>
      <h2>Tasks</h2>
      <input type="text" id="taskInput" placeholder="New Task" />
      <button id="addTaskBtn" disabled>Add Task</button>

      <div class="filter-buttons">
        <button data-filter="all" class="active-filter">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>

      <ul id="taskList"></ul>
    </section>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
